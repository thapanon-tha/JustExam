version: "3.8"

x-logging:
  &default-logging
  logging:
    driver: json-file
    options:
      max-size: 100m

services:
  frontend:
    image: "justexam.azurecr.io/frontend"
    build: 
      context: ./Client
      args:
        VUE_APP_API: https://je-backend.azurewebsites.net
    container_name: frontend
    environment:
      TZ: Asia/Bangkok
    ports:
      - 4000:80
    networks:
      - network

  server:
    build: ./Server
    image: "justexam.azurecr.io/server"
    volumes:
      - upload:/app/data/upload
      - log:/app/log
      - ./server/src:/app/src
    env_file: ./.env
    ports:
      - $EXPOSE_PORT:$EXPOSE_PORT
    networks:
      - network
    restart: always


volumes:
  database:
  upload:
  log:
    # postgres-data:
    # redis-data:

networks:
  network:
