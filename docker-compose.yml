version: "3.4"

x-logging:
  &default-logging
  logging:
    driver: json-file
    options:
      max-size: 100m

services:
  db:
    image: mariadb:10.5.10-focal
    volumes:
      - database:/var/lib/mysql
    ports:
      - 3306:3306
    env_file: ./.env
    networks:
      - network
    restart: always

  server:
    build: ./Server
    image: "justexam.azurecr.io/server"
    volumes:
      - upload:/app/data/upload
      - log:/app/log
      - ./server/src:/app/src
    env_file: ./.env
    ports:
      - $EXPOSE_PORT:$EXPOSE_PORT
    networks:
      - network
    restart: always

